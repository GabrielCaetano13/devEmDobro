<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/styles.css">
        <link rel="stylesheet" href="./src/css/responsive.css">
        <title>Super Mario Bros - O Filme</title>
        <script src="./src/js/index.js" defer></script>
    </head>
    <body>
        <div class="background-video">
            <video class="video" autoplay loop muted type="video/mp4">
                <source src="./src/video/video-mario.mp4">
            </video>
        </div>
        <header class="header">
            <a>
                <img class="logo" src="./src/images/logo-chapeu-mario.png" alt="logo chapéu Mario">
            </a>
            <nav>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Detalhes</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="information">
                <img class="image-title"src="./src/images/titulo.png" alt="imagem do título do filme">
                <p class="description">
                    Mario é uma encanador junto com seu irmão Luigi, um dia, eles vão para no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares
                </p>
                <button class="button-trailer">Veja o trailer</button>
            </div>
            <img class="mario" src="./src/images/super-mario-chars.png" alt="mario e outros personagens">
            <div class="modal">
                <div class="content-modal">
                    <span class="close-modal">X</span>
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </main>
    </body>
</html>
