<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
        <title>Super Mario Bros - O Filme</title>
    </head>
    <body>
        <div class="background-video">
            <video class="video" autoplay loop muted type="video/mp4">
                <source src="./src/video/video-mario.mp4">
            </video>
        </div>
        <header class="header">
            <a>
                <img class="logo" src="./src/images/logo-chapeu-mario.png" alt="logo chapéu Mario">
            </a>
            <nav>
                <ul class="navigation">
                    <li>Home</li>
                    <li>Detalhes</li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="information">
                <img class="image-title"src="./src/images/titulo.png" alt="imagem do título do filme">
                <p class="description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint eos earum doloribus esse, inventore minus necessitatibus nobis. Dolor, iure quisquam, consequatur magnam nulla harum tempore recusandae placeat eaque id culpa!
                </p>
                <button class="button-trailer">Veja o trailer</button>
            </div>
            <img class="mario" src="./src/images/super-mario-chars.png" alt="mario e outros personagens">
        </main>
    </body>
</html>
